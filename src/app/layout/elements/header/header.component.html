<nz-header>
  <div class="app-header">
    <div nz-row>
      <div nz-col nzSpan="8">
        <div class="logo">
          <img src="assets/images/logo.png" alt="logo" class="sidebarLogo" />
        </div>
      </div>
      <div nz-col nzSpan="16" class="rightPart">
        <div>
          <nz-badge [nzCount]="unreadCount"
          *ngIf="!isChatUrl; else goTodashboard"
          >
            <button
              nz-button
              nzType="link"
              [routerLink]="'/chat'"
            >
              <i
                nz-icon
                nzType="message"
                nzTheme="outline"
                class="bell-icon"
              ></i>
            </button>
          </nz-badge>
          <ng-template #goTodashboard>
            <button nz-button nzType="primary" [routerLink]="'/main'">
              Go To Dashboard
            </button>
          </ng-template>
        </div>
        <div>
          <!-- <nz-badge [nzCount]="unreadCount">
            <button
              nz-button
              nzType="link"
              (click)="openNotificationComponent()"
            >
              <i nz-icon nzType="bell" nzTheme="outline" class="bell-icon"></i>
            </button>
          </nz-badge>
          <ng-template #Content> This is content</ng-template> -->
        </div>
        <div>
          <button nz-button nzType="link">
            <i nz-icon nzType="mail" nzTheme="outline" class="bell-icon"></i>
          </button>
        </div>
        <div>
          <button nz-button nzType="link">
            <i nz-icon nzType="setting" nzTheme="outline" class="bell-icon"></i>
          </button>
        </div>
        <div>
          <nz-avatar
            nzIcon="user"
            class="avatar"
            nzSrc=""
            nz-button
            nz-dropdown
            [nzDropdownMenu]="menu"
            [nzPlacement]="'bottomRight'"
          ></nz-avatar>
          <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu>
              <li nz-menu-item>
                <a [routerLink]="['/main/profile']"
                  ><i nz-icon nzType="user" nzTheme="outline"></i>My Profile</a
                >
              </li>
              <li nz-menu-item>
                <a [routerLink]="['main/settings/']"
                  ><i nz-icon nzType="setting" nzTheme="outline"></i>Settings</a
                >
              </li>
              <li nz-menu-item (click)="logout()">
                <a><i nz-icon nzType="logout" nzTheme="outline"></i>Logout</a>
              </li>
            </ul>
          </nz-dropdown-menu>
        </div>
      </div>
    </div>
  </div>
</nz-header>

<nz-card>
  <nz-page-header
    class="site-page-header"
    nzBackIcon
    [nzTitle]="idForUpdate ? 'Update Group Admin' : 'Add Group Admin'"
  ></nz-page-header>
<nz-divider></nz-divider>
  <form nz-form [formGroup]="groupAdminForm">
    <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24, lg: 32 }">
      <div nz-col class="gutter-row" [nzSpan]="12">
        <nz-form-item>
          <nz-form-label [nzSpan]="24" nzFor="name" nzRequired
            >Name</nz-form-label
          >
          <nz-form-control [nzSpan]="24" nzErrorTip="Should not be blank">
            <input
              nz-input
              formControlName="name"
              type="text"
              placeholder="Enter name "
            />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col class="gutter-row" [nzSpan]="12">
        <nz-form-item>
          <nz-form-label [nzSpan]="24" nzFor="email">Email</nz-form-label>
          <nz-form-control [nzSpan]="24">
            <input
            nz-input
            formControlName="email"
            type="text"
            placeholder="Enter email "
          />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
    <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24, lg: 32 }" *ngIf="!idForUpdate">
      <div nz-col class="gutter-row" [nzSpan]="12">
        <nz-form-item>
          <nz-form-label
            [nzSpan]="24"
            nzFor="password"
            nzRequired
            class="formlabel"
            >Password</nz-form-label
          >
          <nz-form-control [nzSpan]="24" nzErrorTip="Please input your password">
            <nz-input-group [nzAddOnAfter]="suffixIconTemplate">
              <input
                nz-input
                [type]="passwordVisible ? 'text' : 'password'"
                id="password"
                formControlName="password"
                (ngModelChange)="updateConfirmValidator()"
                placeholder="Enter Password"
              />
              <ng-template #suffixIconTemplate>
                <i
                  nz-icon
                  [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
                  nzTheme="outline"
                  (click)="passwordVisible = !passwordVisible"
                ></i>
              </ng-template>
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col class="gutter-row" [nzSpan]="12">
        <nz-form-item>
          <nz-form-label
            [nzSpan]="24"
            nzFor="rePassword"
            nzRequired
            class="formlabel"
            >Confirm Password</nz-form-label
          >
          <nz-form-control [nzSpan]="24" [nzErrorTip]="errorTpl">
            <nz-input-group [nzAddOnAfter]="suffixIconTpl">
              <input
                nz-input
                [type]="confirmPasswordVisible ? 'text' : 'password'"
                formControlName="rePassword"
                id="rePassword"
                placeholder="Re-enter Password"
              />
              <ng-template #suffixIconTpl>
                <i
                  nz-icon
                  [nzType]="confirmPasswordVisible ? 'eye-invisible' : 'eye'"
                  nzTheme="outline"
                  (click)="confirmPasswordVisible = !confirmPasswordVisible"
                ></i>
              </ng-template>
            </nz-input-group>
            <ng-template #errorTpl let-control>
              <ng-container *ngIf="control.hasError('required')">
                Please confirm your password!
              </ng-container>
              <ng-container *ngIf="control.hasError('confirm')">
                Two passwords that you enter is inconsistent!
              </ng-container>
            </ng-template>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
    <div nz-row nzJustify="end">
      <button
        nz-button
        nzType="primary"
        [nzLoading]="buttonLoading"
        (click)="submit()"
        class="submitoraddbutton"
      >
        Submit
      </button>
    </div>
  </form>
</nz-card>
